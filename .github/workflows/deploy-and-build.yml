name: Deploy to Github pages
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: âš¡ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: ğŸ”§ Build
        run: |
          npm ci
          npm run build
          touch ./out/.nojekyll

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out